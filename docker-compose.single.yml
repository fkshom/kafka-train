# Docker Image Reference — Confluent Documentation 6.0.0
# https://docs.confluent.io/current/installation/docker/image-reference.html#image-reference
services:
  # keytool:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.keytool
  #   volumes:
  #     - ./secrets:/secrets

  # https://github.com/confluentinc/kafka-images/tree/master/zookeeper
  zookeeper1:
    image: confluentinc/cp-zookeeper:latest
    env_file:
      - ./zookeeper.env
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 22181
      ZOOKEEPER_SERVERS: localhost:22888:23888
      ZOOKEEPER_ADMIN_SERVER_PORT: 8888
    network_mode: host
    extra_hosts:
      - "moby:127.0.0.1"
    volumes:
      - ./secrets:/etc/kafka/secrets
      - ./volumes/zookeeper1:/var/lib/zookeeper

  kafka1:
    image: confluentinc/cp-kafka:latest
    network_mode: host
    depends_on:
      - zookeeper1
    env_file: 
      - ./kafka.env
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: localhost:22181
      KAFKA_ADVERTISED_LISTENERS: SASL_SSL://localhost:19092
    ports:
      - "19092:19092"
    extra_hosts:
      - "moby:127.0.0.1"
    volumes:
      - ./secrets:/etc/kafka/secrets
      - ./volumes/kafka1:/var/lib/kafka

  # https://github.com/tchiotludo/akhq
  akhq:
    image: tchiotludo/akhq
    ports:
      - "8080:8080"
    restart: always
    environment:
      KAFKA_OPTS: -Djava.security.auth.login.config=/secrets/kafka_jaas.conf
      KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM:
      KAFKA_LISTENER_NAME_INTERNAL_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM:
    volumes:
      - ./secrets:/secrets
      - ./application.yml:/app/application.yml
    network_mode: host

